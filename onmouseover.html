<html>
<body>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" width="32" height="32"
  src="D:\yash sem2\smiley.jpg" alt="smiley">
<p>The function bigImg() is triggered when the user moves the mouse pointer
over the image</p>
<script>
function bigImg(x){
	x.style.height="64px";
	x.style.width="64px";
}
function normalImg(x){
	x.style.height="32px";
	x.style.width="32px";
}
</script>
</body>
</html>
